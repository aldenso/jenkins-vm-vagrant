- name: Change directories ownership
  file:
    path: "{{ item }}"
    owner: "{{ JENKINS_USER }}"
    group: "{{ JENKINS_GROUP }}"
  with_items:
    - "{{ JENKINS_HOME }}"
    - "/opt"
    # - "/usr/share/jenkins"
    - "/etc/ansible"

- name: Link maven, gradle and jenkins
  file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    state: link
  with_items:
    - { src: "{{ DEFAULT_MAVEN_DIR }}/apache-maven-{{ MAVEN_VERSION }}/bin/mvn", dest: "/usr/bin/mvn" }
    - { src: "{{ DEFAULT_GRADLE_DIR }}/gradle-{{ GRADLE_VERSION }}/bin/gradle", dest: "/usr/bin/gradle" }
    # - { src: "/usr/share/jenkins/jenkins-war-{{ JENKINS_VERSION }}", dest: "/usr/share/jenkins/jenkins.war" }

- name: enable a jenkins service
  systemd:
    name: jenkins
    state: started
    enabled: yes
